<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Web</title>
</head>

<body>
    <button id="scanButton">スキャン準備</button>
    <p id="msg"></p>
    <script>
        let msg = document.getElementById('msg');

        scanButton.addEventListener("click", async () => {
            msg.contentText += 'スキャン準備中\n';
            try {
                const ndef = new NDEFReader();
                await ndef.scan();

                ndef.addEventListener("reading", ({ serialNumber, message }) => {
                    msg.contentText += `> Serial Number: ${serialNumber}\n`;
                    if (message.records.length <= 0) {
                        return;
                    }
                    const {data, encoding, recordType} = message.records[0];
                    if (recordType === 'text') {
                        const textDecoder = new textDecoder(encoding);
                        const text = textDecoder.decode(data);
                        msg.contentText += `records[0]: ${text}`;
                    }
                });

                ndef.addEventListener("readingerror", (event) => {
                    msg.contentText += 'データを読み取れませんでした。\n';
                });
                msg.contentText += 'スキャン準備完了\n';
            } catch (error) {
                msg.contentText += error + '\n';
            }
        });
    </script>
</body>

</html>
