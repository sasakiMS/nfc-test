<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Web</title>
</head>

<body>
    <button id="scanButton">スキャン準備</button>
    <p id="msg"></p>
    <script>
        let msg = document.getElementById('msg');
        
        scanButton.addEventListener("click", async () => {
            msg.innerText += 'スキャン準備中\n';
            try {
                const ndef = new NDEFReader();
                await ndef.scan();

                ndef.addEventListener("reading", ({ serialNumber, message }) => {
                    msg.innerText += `> Serial Number: ${serialNumber}\n`;
                });

                ndef.addEventListener("readingerror", (event) => {
                    msg.innerText += 'データを読み取れませんでした。\n';
                });
                msg.innerText += 'スキャン準備完了\n';
            } catch (error) {
                msg.innerHTML += error + '\n';
            }
        });
    </script>
</body>

</html>
